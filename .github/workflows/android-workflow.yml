name: Android Mobile CI - MAC OS
on:
  workflow_dispatch

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Appium 2.0
        run: |
          npm install -g appium@next appium-doctor
          npm install -g appium-uiautomator2-driver

      - name: Verify Appium installation
        run: appium-doctor --android

      - name: Start Appium server
        run: |
          nohup appium &

      - name: Wait for Appium server to start
        run: sleep 15

      - name: Run Android Tests
        uses: ReactiveCircus/android-emulator-runner@v2 # install and create the Emulator
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          avd-name: 1st_Pixel_4_XL_API_30
          script: mvn clean test
